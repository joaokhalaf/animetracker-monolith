<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Search Results - AnimeTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <a class="text-xl font-bold" href="/">AnimeTracker</a>
                <button class="md:hidden navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="hidden md:flex md:items-center" id="navbarNav">
                    <ul class="flex flex-col md:flex-row md:ml-auto md:space-x-4">
                        <li><a class="block py-2 px-3 rounded hover:bg-gray-700" href="/"><i class="bi bi-house-door"></i> Home</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="block py-2 px-3 rounded hover:bg-gray-700" th:href="@{/favorites}"><i class="bi bi-heart"></i> My Favorites</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="block py-2 px-3 rounded hover:bg-gray-700" th:href="@{/favorite-lists}"><i class="bi bi-list-stars"></i> My Lists</a></li>
                        </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-5">
        <h1 class="text-3xl font-bold mb-4">Search Results</h1>
        <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative mb-4" th:if="${sentiment}">
            <i class="bi bi-search"></i> Search query: <span th:text="${sentiment}" class="italic"></span>
        </div>

        <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mb-4" th:if="${animeList.isEmpty()}">
            <i class="bi bi-exclamation-circle"></i> No anime recommendations found. Try a different search query.
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="col" th:each="anime : ${animeList}">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden h-full flex flex-col anime-card">
                    <img th:src="${anime.imageUrl}" class="w-full h-48 object-cover anime-image" th:alt="${anime.title}"
                         onerror="this.src='/images/no-image.jpg';">

                    <div class="p-4 flex flex-col flex-grow">
                        <h5 class="text-xl font-bold mb-1" th:text="${anime.title}">Anime Title</h5>

                        <div class="mb-3">
                            <i class="bi bi-tag"></i> <small class="text-gray-500 text-sm" th:text="${anime.genres}">Genres</small>
                        </div>

                        <p class="text-gray-700 text-sm mb-4 flex-grow synopsis" th:text="${#strings.abbreviate(anime.synopsis, 200)}">Synopsis</p>

                        <div class="flex justify-between items-center mb-2">
                             <a th:href="${anime.urlMal}" target="_blank" class="text-sm border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-bold py-1 px-2 rounded">
                                <i class="bi bi-box-arrow-up-right"></i> View on MAL
                            </a>

                            <button sec:authorize="isAuthenticated()"
                                    th:class="${favorites != null && favorites[anime.id] ? 'text-sm bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded favorite-btn' : 'text-sm border border-red-500 text-red-500 hover:bg-red-500 hover:text-white font-bold py-1 px-2 rounded favorite-btn'}"
                                    th:data-anime-id="${anime.id}"
                                    th:data-is-favorite="${favorites != null && favorites[anime.id]}"
                                    onclick="toggleFavorite(this)">
                                <i class="bi bi-heart-fill"></i>
                                <span th:text="${favorites != null && favorites[anime.id] ? 'Unfavorite' : 'Favorite'}"></span>
                            </button>

                            <a sec:authorize="!isAuthenticated()" class="text-sm border border-gray-400 text-gray-700 hover:bg-gray-400 hover:text-white font-bold py-1 px-2 rounded" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right"></i> Login to Favorite
                            </a>
                        </div>

                        <div sec:authorize="isAuthenticated()" th:if="${userLists != null and not #lists.isEmpty(userLists)}" class="dropdown relative">
                            <button class="text-sm border border-gray-400 text-gray-700 hover:bg-gray-400 hover:text-white font-bold py-1 px-2 rounded w-full flex justify-between items-center dropdown-toggle" type="button"
                                    th:id="'dropdownMenuButton' + ${anime.id}" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-list-stars"></i> Add to List
                            </button>
                            <ul class="dropdown-menu absolute z-10 mt-1 w-full bg-white rounded-md shadow-lg hidden" th:aria-labelledby="'dropdownMenuButton' + ${anime.id}">
                                <li th:each="list : ${userLists}">
                                    <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 add-to-list-btn" href="#"
                                       th:data-anime-id="${anime.id}"
                                       th:data-list-id="${list.id}"
                                       th:text="${list.name}">List Name</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">New Search</a>
        </div>
    </div>

    <footer class="bg-gray-800 text-white text-center py-4 mt-5">
        <div class="container mx-auto px-4">
            <p class="mb-0">Â© 2025 AnimeTracker - Track and organize your favorite anime</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleFavorite(button) {
            const animeId = button.getAttribute('data-anime-id');
            const isFavorite = button.getAttribute('data-is-favorite') === 'true';

            const method = isFavorite ? 'DELETE' : 'POST';
            const url = isFavorite ? `/api/favorites/remove?animeId=${animeId}` : `/api/favorites/add?animeId=${animeId}`;

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    if (isFavorite) {
                        button.classList.remove('btn-danger');
                        button.classList.add('btn-outline-danger');
                        button.querySelector('span').textContent = 'Favorite';
                        button.setAttribute('data-is-favorite', 'false');
                    } else {
                        button.classList.remove('btn-outline-danger');
                        button.classList.add('btn-danger');
                        button.querySelector('span').textContent = 'Unfavorite';
                        button.setAttribute('data-is-favorite', 'true');
                    }
                } else {
                    console.error('Error:', data.message);
                    alert('There was an error processing your request.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error processing your request.');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const addToListButtons = document.querySelectorAll('.add-to-list-btn');

            addToListButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();

                    const animeId = this.getAttribute('data-anime-id');
                    const listId = this.getAttribute('data-list-id');
                    const listName = this.textContent;

                    fetch('/api/favorite-lists/add-anime', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `listId=${listId}&animeId=${animeId}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(`Anime added to "${listName}" successfully!`);
                        } else {
                            alert(data.message || 'Error adding anime to list');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('There was an error adding the anime to the list.');
                    });
                });
            });
        });
    </script>
</body>
</html>
