<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AnimeTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-gray-900 text-white">
        <div class="container mx-auto flex items-center justify-between px-4 py-3">
            <a href="/" class="text-2xl font-bold">AnimeTracker</a>
            <button id="menuBtn" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <ul id="menu" class="hidden md:flex md:space-x-6 items-center">
                <li><a href="/" class="hover:text-blue-400">Home</a></li>
                <li><a href="/login" class="hover:text-blue-400">Login</a></li>
                <li><a href="/register" class="hover:text-blue-400 font-semibold">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto py-10 px-4">
        <div class="max-w-lg mx-auto bg-white rounded-xl shadow p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

            <div th:if="${registrationError}" class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded mb-4">
                <span th:text="${registrationError}">Registration failed.</span>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400"
                           id="username" th:field="*{username}" required
                           th:classappend="${#fields.hasErrors('username') || usernameError != null ? 'is-invalid' : ''}">
                    <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    <div class="text-red-600 text-sm mt-1" th:if="${usernameError != null}" th:text="${usernameError}"></div>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400"
                           id="email" th:field="*{email}" required
                           th:classappend="${#fields.hasErrors('email') || emailError != null ? 'is-invalid' : ''}">
                    <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <div class="text-red-600 text-sm mt-1" th:if="${emailError != null}" th:text="${emailError}"></div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400"
                           id="password" th:field="*{password}" required minlength="6"
                           th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
                    <div class="text-red-600 text-sm mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    <div class="text-gray-500 text-sm mt-1">Password must be at least 6 characters long.</div>
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg w-full">
                        Register
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">Already have an account? <a th:href="@{/login}" class="text-blue-600 hover:underline font-medium">Login here</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white text-center py-6 mt-10">
        <p>Â© 2025 AnimeTracker - Find your perfect anime database</p>
    </footer>

    <script>
        document.getElementById("menuBtn").addEventListener("click", () => {
            document.getElementById("menu").classList.toggle("hidden");
        });
    </script>
</body>
</html>
